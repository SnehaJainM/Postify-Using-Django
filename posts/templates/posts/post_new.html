{% extends 'layout.html' %}

{% block title %}

New Post

{% endblock %}

{% block content %}
<section  >
    <h1 class="formHeading">Create a New Post here.. </h1>
   
    <form class="form-validation" action="{% url 'posts:new-post' %} " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="buttonstyles">Add Post</button>
    </form>
</section>
{% endblock %}
